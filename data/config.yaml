graphics:
  window:
    size:
      width: 1920
      height: 1080
  vulkan:
    required-extensions:
      vulkan:
      - VK_KHR_surface
      - VK_KHR_win32_surface
      debug:
      - VK_EXT_debug_utils
      device:
      - VK_KHR_swapchain
    validation-layers:
    - VK_LAYER_KHRONOS_validation
    enable-validation: true
    swapchain:
      format:
      - VK_FORMAT_B8G8R8A8_UNORM
      - VK_FORMAT_B8G8R8A8_SRGB
